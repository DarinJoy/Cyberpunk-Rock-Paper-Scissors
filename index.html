<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberpunk Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Rock Paper Scissors</h1>
      <p>
        Player: <span id="player-score">0</span> | Computer:
        <span id="computer-score">0</span>
      </p>

      <div class="choices">
        <button class="choice" data-choice="rock">✊</button>
        <button class="choice" data-choice="paper">✋</button>
        <button class="choice" data-choice="scissors">✌️</button>
      </div>

      <p id="message">Choose your move!</p>
    </div>

    <!-- Fight Animation Modal -->
    <div class="fight-modal" id="fight-modal">
      <div class="fight-content">
        <span id="player-move">❓</span>
        <span class="vs">VS</span>
        <span id="computer-move">❓</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
